<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu | OhMyFood</title>
  <link rel="stylesheet" href="./public/css/normalize.css">
  <link rel="stylesheet" href="./public/css/styles.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
        crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b73303dc29.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header" id="top">
    <div class="top-bar-wrapper">
      <i class="fas fa-arrow-left"></i>
      <div class="logo-container">
        <img src="./public/images/logo/ohmyfood-dark-logo.svg" alt="Logo de OhMyFood">
      </div>
    </div>
    <div class="image-wrapper">
      <img src="./public/images/restaurants/small/restaurant-a-la-francaise-480w.jpg" alt="Restaurant à la Française, Cité Rouge">
    </div>
  </header>
  <main class="menu">
    <div class="container">
      <div class="menu__title-wrapper">
        <h1 class="menu__title">À la française</h1>
        <div class="menu__like">
          <i class="far fa-heart fa-lg"></i>
          <i class="fas fa-heart fa-lg"></i>
        </div>
      </div>
      <section class="menu__course">
        <!-- ENTRÉES-->
        <div class="menu__course-title-border">
          <div class="menu__course-title-wrapper">
            <h2>Entrées</h2>
          </div>
        </div>
        <div class="menu__course-card-wrapper">
          <!-- FIRST CARD-->
          <div class="menu__course-card">
            <div class="menu__course-details">
              <div class="menu__course-title">
                <h3>Tartare de poulpe acidulé</h3>
              </div>
              <div class="menu__course-description">
                <span>Aux zestes d'orange</span>
                <span>25€</span>
              </div>
            </div>
            <div class="menu__course-selection">
              <i class="fas fa-check-circle fa-lg"></i>
            </div>
          </div>
          <!-- SECOND CARD-->
          <div class="menu__course-card">
            <div class="menu__course-details">
              <div class="menu__course-title">
                <h3>Velouté de légumes d'antan</h3>
              </div>
              <div class="menu__course-description">
                <span>Carotte, panais, topinambour</span>
                <span>35€</span>
              </div>
            </div>
            <div class="menu__course-selection">
              <i class="fas fa-check-circle fa-lg"></i>
            </div>
          </div>
          <!-- THIRD CARD-->
          <div class="menu__course-card">
            <div class="menu__course-details">
              <div class="menu__course-title">
                <h3>Soupe à l'oignon</h3>
              </div>
              <div class="menu__course-description">
                <span>Revisitée</span>
                <span>20€</span>
              </div>
            </div>
            <div class="menu__course-selection">
              <i class="fas fa-check-circle fa-lg"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
